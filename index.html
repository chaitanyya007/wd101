<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Your existing styles */
        body {
            background-color: aqua;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .registrationForm {
            background-color: lightslategray;
            padding: 20px;
            border-radius: 10px;
        }

        .input-field {
            display: block;
            width: calc(100% - 30px);
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .submit-button:hover {
            background-color: #e74c3c;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            color: #000;
        }

        .table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* New styles added */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-top: 20px;
        }

        /* Adjustments for mobile devices */
        @media screen and (max-width: 600px) {
            .input-field {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-2xl font-bold">Registration Form</h2>
    <div class="registrationForm">
        <!-- Your registration form code here -->
        <form id="registrationForm">
            <div class="mb-5">
              <label for="name" class="block mb-1" style="text-align: center; font-weight: bold;">Full Name</label>
              <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-5">
              <label for="email" class="block mb-1" style="text-align: center; font-weight: bold;" >Email</label>
              <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-5">
              <label for="password" class="block mb-1" style="text-align: center; font-weight: bold;">Password</label>
              <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-5">
              <label for="dob" class="block mb-1" style="text-align: center; font-weight: bold;">Date of Birth</label>
              <input type="date" id="dob" name="dob" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-5">
              <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required>
              <label for="acceptedTerms" class="ml-2" style="text-align: center; font-weight: bold;">Accept Terms & Conditions</label>
            </div>
            <button type="submit" class="bg-yellow-500 hover:bg-yellow-700 text-red font-bold py-2 px-4 rounded ">
              Submit
            </button>
          </form>
          <div class="container mx-auto my-10 p-10 bg-white shadow-lg rounded-lg">
            <h2 class="text-2xl font-bold mb-5 mt-10">Registered Users</h2>
          
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th>Dob</th>
                  <th>Accepted terms?</th>
                </tr>
              </thead>
              <tbody id="userTableBody"></tbody>
            </table>
          </div>
          
    </div>

    
</div>

<script src="./index.js"></script>
</body>
</html>
